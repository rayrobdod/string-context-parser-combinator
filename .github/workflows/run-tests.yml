name: Run tests
on: [push, pull_request]
jobs:
  test:
    strategy:
      matrix:
        os: [ ubuntu-latest, windows-latest]
        java: [ 1.8, 11, 13 ]
    runs-on: ${{ matrix.os }}
    name:  ${{ matrix.os }}-${{ matrix.java }}
    steps:
      - uses: actions/checkout@v2
      - name: Setup java
        uses: actions/setup-java@v1
        with:
          java-version: ${{ matrix.java }}
      - name: sbt update
        run: sbt update
      - name: sbt tests
        run: sbt test
